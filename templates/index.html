<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Battle ğŸ”¥</title>
  <!-- External stylesheet -->
  <link rel="stylesheet" href="/static/style.css" />
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Animated background elements -->
  <div class="bg-animation">
    <div class="floating-shapes"></div>
    <div class="floating-shapes"></div>
    <div class="floating-shapes"></div>
    <div class="floating-shapes"></div>
  </div>

  <!-- Particle container -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <!-- Top bar with logo + dark-mode switch -->
    <div class="top-bar">
      <h1 class="logo">ğŸ® Quiz Battle</h1>
      <div class="theme-switch" id="themeToggle">
        <div class="switch-handle"></div>
      </div>
    </div>

    <!-- Player setup -->
    <div id="player-section" class="card">
      <div class="text-center">
        <h2 class="heading">Ready to Battle? ğŸš€</h2>
        <div class="input-group">
          <input
            type="text"
            id="player-name"
            class="input-field"
            placeholder="Enter your warrior name..."
          />
        </div>
        <button class="btn btn-primary" onclick="startGame()">âš¡ Start Epic Battle</button>
      </div>
    </div>

    <!-- Quiz card -->
    <div id="quiz-card" class="card hidden">
      <div class="question-container">
        <div class="question-text" id="question">
          <div class="loading"></div> Loading epic question...
        </div>
      </div>

      <div class="options-container" id="options"></div>

      <div class="result-message hidden" id="result"></div>

      <div class="timer-container">
        <div class="timer" id="timer">ğŸ•’ 10s</div>
      </div>

      <div class="score-container">
        <div class="score" id="score">Score: 0</div>
      </div>

      <div class="text-center mt-20">
        <button class="btn btn-success" onclick="loadQuestion()">Next Challenge ğŸš€</button>
        <button class="btn btn-danger" onclick="quitQuiz()">Surrender ğŸ³ï¸</button>
      </div>
    </div>

    <!-- Final-score screen -->
    <div id="final-score" class="card hidden">
      <div class="final-score-card">
        <h2>ğŸ‰ Battle Complete!</h2>
        <p class="final-score-text" id="summary"></p>
        <button class="btn btn-primary" onclick="restart()">ğŸ”„ Another Battle?</button>
      </div>
    </div>
  </div>

  <!-- Main script -->
  <script src="/static/main.js"></script>
</body>
</html>
